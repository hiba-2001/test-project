 {% load crispy_forms_tags %}
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
 <body>
<center>
    <div class="card" style="width: 25rem;margin:auto;">
<div class="card" >
    <div class="card-body">

<form method="post">
     {% csrf_token %}

     <div>
         <input type="text" name="uname" id="name" class="form-control" placeholder="Username" required data-error="Please enter your name">
     </div>
    <br>
     <div>
         <input type="password" name="pass" id="msg_subject" class="form-control" placeholder="Password" required data-error="Please enter your message subject">
     </div>
    <br>
         <button type="submit" id="submit" class="btn btn-info">Login</button>
 </form>
    </div>
</div>
</center>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 </body>
 </html>
